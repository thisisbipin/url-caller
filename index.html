<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>URL Caller</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background-color: #292929;
				color: white;
				width: 100vw;
				height: 100vh;
			}
			.main-container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background-color: rgba(255, 255, 255, 0.048);
				width: 700px;
				padding: 30px;
				max-height: 700px;
			}
			#text {
				background-color: #292929;
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<div class="heading"><h1>URL Caller</h1></div>
			<div id="text" class="alert alert-primary" role="alert">
				undefined
			</div>
			<div id="status"></div>
		</div>
	</body>

	<script defer>
		let urlParams = window.location.search;
		let getQuery = urlParams.split("?")[1];
		let params = getQuery.split("&").map((each) => each.split("="));

		if (params[0][0] == "url") {
			let url = params[0][1];
			console.log("url=>", url);
			fetch(url).then(
				(res) =>
					(document.getElementById("status").textContent =
						res.status + " " + res.statusText)
			);
			document.getElementById("text").textContent = url;
		}
	</script>
</html>
